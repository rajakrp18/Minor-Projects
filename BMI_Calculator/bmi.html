<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="can">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Enter you name: </label>
                <input type="text" id="name" required>
            </p>

            <p><label>Enter you age: </label>
                <input type="text" id="age">
            </p>

            <p><label>Enter you weight(in kg): </label>
                <input type="text" id="weight" required>
            </p>

            <p><label>Enter you height(in cm): </label>
                <input type="text" id="height" required>
            </p>

            <div class="results" id="results"></div>

            <div class="button-wrapper">
                <button type="submit" value="reset">calculate</button>
                <button type="reset" value="reset">reset</button>
            </div>



            <div class="weight-guide">
                <h3>BMI Weight Guide:</h3>
                <p>Under weight: if less than 18.6</p>
                <p>Normal Weight: if between 18.6 and 24.9</p>
                <p>Over Weight: if Greater than 24.9</p>

            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
