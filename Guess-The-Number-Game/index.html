<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

</head>
<div class="wrapper">
    <h1>Number Guessing Game!</h1>
    <p>Try and guess a random number between 1 to 100</p>
    <p>You have 10 attempts to guess the right number</p>
    </br>

    <form class="form">
        <label for="guessField" id="guess">Guess a Number: </label>
        <input type="text" id="guessField" class="guessField" placeholder="Enter a num betw 1 to 100" required>
        <input type="submit" id="submit" class="guessSubmit" value="Submit Guess">
    </form>
    <div class="resultParas">
        <p>Previous Guesses: <span class="preGuess"></span></p>
        <p>Remaining Guesses: <span class="lastResult"></span></p>
        <p class="lowOrHi"></p>
    </div>
</div>

<body>
    <script src="script.js"></script>
</body>

</html>
